<!DOCTYPE html>
<html>
<head>
    <title>Crear Factura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crear Factura</h1>
        <form id="factura-form" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_fecha" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_fecha" name="fecha" value="{{ form.initial.fecha|date:"Y-m-d H:i:s" }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ form.nombre_cliente.label }}</label>
                <div class="col-sm-10">
                    {{ form.nombre_cliente }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ form.direccion.label }}</label>
                <div class="col-sm-10">
                    {{ form.direccion }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ form.cedula.label }}</label>
                <div class="col-sm-10">
                    {{ form.cedula }}
                </div>
            </div>
            <h2>Artículos</h2>
            <div id="articulos-container">
                <div class="articulo-form">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="id_articulos-0-descripcion">Descripción:</label>
                            <input type="text" class="form-control" id="id_articulos-0-descripcion" name="articulos-0-descripcion">
                        </div>
                        <div class="col-sm-2">
                            <label for="id_articulos-0-cantidad">Cantidad:</label>
                            <input type="number" class="form-control cantidad" id="id_articulos-0-cantidad" name="articulos-0-cantidad">
                        </div>
                        <div class="col-sm-2">
                            <label for="id_articulos-0-valor">Valor Unitario:</label>
                            <input type="number" step="any" class="form-control valor_unitario" id="id_articulos-0-valor" name="articulos-0-valor">
                        </div>
                        <div class="col-sm-2">
                            <label for="id_articulos-0-valor_total">Valor Total:</label>
                            <input type="number" step="any" readonly class="form-control valor_total" id="id_articulos-0-valor_total" name="articulos-0-valor_total">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="add-article" class="btn btn-secondary">Agregar Artículo</button>
            <div class="form-group row mt-3">
                <label class="col-sm-2 col-form-label">{{ form.valor_total.label }}</label>
                <div class="col-sm-10">
                    <input type="number" step="any" readonly class="form-control" id="id_valor_total" name="valor_total">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ form.pagado.label }}</label>
                <div class="col-sm-10">
                    {{ form.pagado }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_facturas' %}" class="btn btn-secondary">Lista de Facturas</a>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            var articuloIndex = 0;

            $('#add-article').click(function() {
                articuloIndex++;
                var newForm = $('.articulo-form').first().clone();

                newForm.find('input').each(function() {
                    var name = $(this).attr('name').replace('0', articuloIndex);
                    var id = 'id_' + name;
                    $(this).attr({ 'name': name, 'id': id }).val('');
                });

                $('#articulos-container').append(newForm);
            });

            // Calcular el valor total al cambiar la cantidad o valor unitario
            $(document).on('change', '.cantidad, .valor_unitario', function() {
                var cantidad = $(this).closest('.articulo-form').find('.cantidad').val();
                var valorUnitario = $(this).closest('.articulo-form').find('.valor_unitario').val();
                var valorTotal = cantidad * valorUnitario;
                $(this).closest('.articulo-form').find('.valor_total').val(valorTotal.toFixed(2));

                // Recalcular el valor total general
                var valorTotalGeneral = 0;
                $('.valor_total').each(function() {
                    valorTotalGeneral += parseFloat($(this).val());
                });
                $('#id_valor_total').val(valorTotalGeneral.toFixed(2));
            });
        });
    </script>
</body>
</html>
